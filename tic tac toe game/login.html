<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    
<body onload="collect()">
    <div class="heading">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main">
        <div class="container">
            <div class="win">
                <h1 id="win">Winner is chirag</h1>
            </div>
            <div class="btn">
                <button class="btns" id="1"></button>
                <button class="btns" id="2"></button>
                <button class="btns" id="3"></button>
                <button class="btns" id="4"></button>
                <button class="btns" id="5"></button>
                <button class="btns" id="6"></button>
                <button class="btns" id="7"></button>
                <button class="btns" id="8"></button>
                <button class="btns" id="9"></button>
            </div>
           <div class="clicks">
            <div class="new">
                <button>New Game</button>
            </div>
            <div class="reset">
                <button>Reset Game</button>
            </div>
           </div>
            <div class="detail">
              <div class="one">
                <span class="score" id="firstScore">0</span> 
                <span class="name" id="pOne" >Player 1</span>
              </div>
              <div class="two">
                <span class="score" id="secondScore">0</span> 
                <span class="name" id="pTwo" >Player 2</span>
              </div>
            </div>
        </div>
    </div>
    <div class="contain">
        <h4>Develop by Chirag</h4>
    </div>

   <script src="script.js"></script>
</body>
</html>
